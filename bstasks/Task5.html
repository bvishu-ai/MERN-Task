<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BS Task 5</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      label {
        width: 15%;
        text-align: right;
      }

      input,
      .form-select {
        display: inline !important;
        width: 30% !important;
      }

      .invalid-tooltip {
        left: 16%;
      }

      button {
        position: relative;
        left: 15%;
      }
    </style>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <form class="row g-3 needs-validation was-validated" novalidate="">
      <div class="position-relative">
        <label for="validationTooltip01" class="form-label">First name</label>
        <input
          type="text"
          class="form-control"
          id="validationTooltip01"
          value=""
          required=""
        />
        <div class="invalid-tooltip">Please Enter your First Name</div>
      </div>

      <div class="position-relative">
        <br />
        <label for="validationTooltip02" class="form-label">Last name</label>
        <input
          type="text"
          class="form-control"
          id="validationTooltip02"
          value=""
          required=""
        />
        <div class="invalid-tooltip">Please Enter your Last Name</div>
      </div>

      <div class="position-relative">
        <br />
        <label for="validationTooltipUsername" class="form-label">E-Mail</label>
        <input
          type="email"
          class="form-control"
          id="validationTooltipUsername"
          aria-describedby="validationTooltipUsernamePrepend"
          required=""
        />
        <div class="invalid-tooltip">Please enter a valid email.</div>
      </div>

      <div class="position-relative">
        <br />
        <label for="validationTooltip03" class="form-label">City</label>
        <input
          type="text"
          class="form-control"
          id="validationTooltip03"
          required=""
        />
        <div class="invalid-tooltip">Please provide a valid city.</div>
      </div>

      <div class="position-relative">
        <br />
        <label for="validationTooltip04" class="form-label">State</label>
        <select class="form-select" id="validationTooltip04" required="">
          <option selected="" disabled="" value="">Choose...</option>
          <option>Karnataka</option>
          <option>Andhra Pradesh</option>
          <option>Tamil Nadu</option>
        </select>
        <div class="invalid-tooltip">Please select a valid state.</div>
      </div>

      <div class="position-relative">
        <br />
        <label for="validationTooltip05" class="form-label">Zip</label>
        <input
          type="text"
          class="form-control"
          id="validationTooltip05"
          required=""
        />
        <div class="invalid-tooltip">Please provide a valid zip.</div>
      </div>

      <div class="col-12">
        <br />
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  </body>
</html>
