<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BS Task 5</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      button {
        width: 100% !important;
      }

      .container {
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        padding-top: 10px;
        padding-bottom: 20px;
        padding-right: 70px;
        padding-left: 70px;
        background-color: rgb(241, 241, 241);
      }

      .invalid-tooltip {
        color: red;
        background-color: transparent;
      }
    </style>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="container">
      <form class="row g-3 needs-validation was-validated" novalidate="">
        <div class="position-relative">
          <label for="validationTooltip01" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="validationTooltip01"
            value=""
            required=""
          />
          <div class="invalid-tooltip">Name is required.</div>
        </div>

        <div class="position-relative">
          <br />
          <label for="validationTooltipUsername" class="form-label"
            >Email</label
          >
          <input
            type="email"
            class="form-control"
            id="validationTooltipUsername"
            aria-describedby="validationTooltipUsernamePrepend"
            required=""
          />
          <div class="invalid-tooltip">Email is required.</div>
        </div>

        <div class="position-relative">
          <br />
          <label for="validationTooltip05" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="validationTooltip05"
            required=""
          />
          <div class="invalid-tooltip">Password is required.</div>
        </div>

        <div class="position-relative">
          <br />
          <label for="validationTooltip04" class="form-label">Hobbies</label>
          <select class="form-select" id="validationTooltip04" required="">
            <option selected="" disabled="" value="">Choose...</option>
            <option>Outdoor Sports</option>
            <option>Coding</option>
            <option>Video Games</option>
          </select>
          <div class="invalid-tooltip">Hobbies are required.</div>
        </div>

        <div class="col-12">
          <br />
          <button class="btn btn-danger" type="submit">Submit form</button>
        </div>
      </form>
    </div>
  </body>
</html>
