<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Card with Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="../flaticon/font/flaticon.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="margin-top: 200px; width: 60%"
    >
      <div class="card text-center" style="width: 50%; max-width: 600px">
        <div
          class="card-body"
          style="
            background-color: #f0f0f0;
            box-shadow: 0 5px 10px rgba(189, 189, 189, 0.7);
          "
        >
          <h1
            class="card-title"
            style="
              font-family: 'Times New Roman', Times, serif;
              padding-bottom: 10px;
            "
          >
            <i>Instagram</i>
          </h1>

          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Username" />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>

          <button
            type="button"
            class="btn btn-primary"
            style="width: 100%"
            onclick="redirectToInstagram()"
          >
            Login
          </button>

          <div
            class="d-flex justify-content-between align-items-center mt-3"
            style="font-size: 85%"
          >
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="check"
              />
              <label class="form-check-label" for="check"> Remember me </label>
            </div>
            <p class="text-muted mb-0">
              <a
                href="https://www.instagram.com/accounts/password/reset/"
                target="_blank"
                style="text-decoration: none"
                >Forgot Password?</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-3" style="font-size: 85%">
      <p class="text-center mb-0">
        Don't have an account!
        <a
          href="https://www.instagram.com/accounts/emailsignup/"
          target="_blank"
          style="text-decoration: none"
          >Sign up here.</a
        >
      </p>
    </div>

    <script>
      function redirectToInstagram() {
        window.location.href = "https://www.instagram.com/";
      }
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-KyZXEAg3QhqLMpG8r+5NRMSvHEr5iEYMdSZARwuP2yLYLcsb4otB+BtoC7Fqfmc+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-r16ZrbbWBGM5SJzORpFpUQlGqfPrt0SPjH9UeHRR8E6GGkFUgBLJ6Q0+VJ7tb9Xb"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
